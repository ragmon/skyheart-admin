<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<!-- theme color for android 5.0 -->
	<meta name="theme-color" content="#fff"> 
	<!-- <meta name="viewport" content="width=1200"> -->
	<!-- <meta name="viewport" content="initial-scale=1, user-scalable=no"> -->
	<link rel="stylesheet" media="all" href="css/screen.css" >
	<!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
</head>
<body>
<!-- BEGIN  out-->
<div class="out">
	<!-- begin header  -->
	<header class="header">
		<div class="header__inner">
			<a href="#" class="logo"><img src="img/logo.png" alt=""></a>
			<nav class="nav">
				<ul>
					<li><a href="#">Главная</a></li>
					<li><a href="#">Новости</a></li>
					<li><a href="#">Объявления</a></li>
					<li><a href="#">Пользователи</a></li>
					<li><a href="#">Обратная связь</a></li>
					<li><a href="#">Имя Фамилия</a></li>
				</ul>
			</nav>
			<i class="header__close"></i>
		</div>
	</header>
	<!-- end header -->

	<!-- begin main  -->
	<main class="main is-index is-support">
		<!-- begin sidebar  -->
		<aside class="sidebar">
			<div class="sidebar__inner">
				<div class="sidebar__info">
					<div class="s-info">
						<i class="s-info__icon is-lamp">
						</i>
						<div class="s-info__block">
							<span class="s-info__text">Предложение</span>
						</div>						
					</div>
					<div class="s-info">
						<i class="s-info__icon is-aero2">
						</i>
						<div class="s-info__block">
							<span class="s-info__text">Вопрос</span>
						</div>						
					</div>
					<div class="s-info">
						<i class="s-info__icon is-case">
						</i>
						<div class="s-info__block">
							<span class="s-info__text">Проблема с сайтом</span>
						</div>						
					</div>
					<div class="s-info">
						<i class="s-info__icon is-rating">
						</i>
						<div class="s-info__block">
							<span class="s-info__text">Оценка проекта</span>
						</div>						
					</div>
				</div>				
			</div>
			<a href="#" class="sidebar__logo"><img src="img/logo.png" alt=""></a>
		</aside>
		<!-- end sidebar -->

		<!-- begin content  -->
		<section class="content">
			<div class="support">
				<div class="content__title"><i class="is-support"></i><span>Тех поддержка</span></div>
				<div class="support__form">
					<form action="">
						<div class="support__top">
							<div class="support__left">
								<label class="checkbox"><input type="checkbox"><span></span></label>
								<div class="sub-select is-medium js-select">
									<span class="sub-select__text js-select-text">Действие</span>
									<ul class="sub-select__list js-select-list">
										<li data-val="Действие">Действие</li>
										<li data-val="Действие">Действие</li>
										<li data-val="Действие">Действие</li>
									</ul>
									<select>
										<option value="Действие">Действие</option>
										<option value="Действие">Действие</option>
										<option value="Действие">Действие</option>
									</select>
								</div>
							</div>
							<div class="support__right">
								<span class="support__label">Общая оценка проекта</span>
								<div class="subscription">00 из 0000</div>
							</div>							
						</div>
						<div class="support__body">
							<div class="support__checks">
								<div class="support__checkbox">
									<label class="checkbox"><input type="checkbox"><span></span></label>
									<time>23.06.2015</time>
									<small>Тема сообщения</small>
								</div>
							</div>							
						</div>
					</form>
				</div>
			</div>
		</section>
		<!-- end content -->

	</main>
	<!-- end main -->
</div>
<!-- END out-->
<!-- load scripts -->
<script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
</body>
</html>
